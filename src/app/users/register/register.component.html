<h2>Inscription Alumni</h2>
<form (ngSubmit)="onSubmit()">
  <label>Nom :</label>
  <input type="text" [(ngModel)]="user.nom" name="nom" required>

  <label>Prénom :</label>
  <input type="text" [(ngModel)]="user.prenom" name="prenom" required>

  <label>Email :</label>
  <input type="email" [(ngModel)]="user.email" name="email" required>

  <label>Mot de passe :</label>
  <input type="password" [(ngModel)]="user.password" name="password" required>

  <label>Confirmer mot de passe :</label>
  <input type="password" [(ngModel)]="user.password_confirmation" name="password_confirmation" required>

  <label>Type d’utilisateur :</label>
  <select [(ngModel)]="user.role" name="role">
    <option value="alumni">Alumni</option>
    <option value="etudiant">Étudiant</option>
    <option value="entreprise">Entreprise</option>
    <option value="admin">Admin</option>
  </select>

  <button type="submit">S’inscrire</button>
</form>

<p>{{ message }}</p>


<div *ngIf="message">{{ message }}</div>
