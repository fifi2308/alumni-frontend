<div class="forget-wrapper">
  <div class="forget-card">
    <h2>Mot de passe oublié</h2>
    <p>Entrez votre email pour recevoir un lien de réinitialisation.</p>

    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email :</label>
        <input formControlName="email" type="email" placeholder="votre.email@example.com">
      </div>
      <button type="submit" class="btn-send">Envoyer le lien</button>
    </form>

    <p class="message" *ngIf="message">{{ message }}</p>

    <button routerLink="/login" class="btn-back">← Retour à la connexion</button>
  </div>
</div>
